<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder = "Name" [(ngModel)] = "product.name" name = "name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder = "Price ($$)" [(ngModel)] = "product.price" name = "price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "createProduct()" color = "primary" [disabled] = "product.name && !product.price">
        Save
    </button>
    
    <button mat-raised-button (click) = "cancelProduct()">
        Cancel
    </button>
</mat-card>
